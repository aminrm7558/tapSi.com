<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پنل ویژه مشتریان سازمانی تپسی | TAPSI</title>
    <link rel="shortcut icon" href="/Img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/fonts.css" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/Fonts/css/all.css" />
    <link rel="stylesheet" href="/assets/signlogstyle.css" />
  </head>
  <body>
    <div class="error-box">
      <div class="icon">
        <i class="fa-solid fa-exclamation"></i>
      </div>
      <span>نام کاربری یا رمز عبور اشتباه است!</span>
    </div>
    <main>
      <section class="sign-login-section">
        <div class="logo-tapSi">
          <img src="/Img/12570cbc.svg" alt="" />
        </div>
        <form action="" id="login-form">
          <div class="name-part">
            <label>نام کاربری</label>
            <input type="email" id="name-input" / ><span
              class="error-text-name"
            ></span>
          </div>
          <div class="password-part">
            <label>رمز عبور</label>
            <input type="password" id="password-input" />
            <span class="error-text-password"></span>
            <div class="forgot-password">
              <span>
                <a href="#">رمز عبور را فراموش کردم!</a>
              </span>
            </div>
          </div>
        </form>
        <div class="dont-sighUp">
          <a href="#" class="login-btn"> ورود به پنل سازمانی </a>
          <span
            >حساب کاربری ندارید؟<a href="#" class="signUp-link">
              ثبت نام</a
            ></span
          >
        </div>
      </section>
      <section class="signUp-section">
        <div class="inf-signUp">
          <h4>ثبت نام در پنل سازمانی تپسی</h4>
          <div class="logIn-form">
            <span
              >کاربر سازمانی هستید؟<a href="#" class="logIn-link">ورود</a></span
            >
          </div>
        </div>
        <div class="userInformation-signUp">
          <div class="box Company-name">
            <label>نام شرکت</label>
            <input
              type="text"
              name=""
              id="compony-name-input"
              placeholder="نام سازمان یا شرکت خود را وارد کنید"
            />
          </div>
          <div class="box Company-phone-number">
            <label>شماره تلفن ثابت</label>
            <input
              type="text"
              name=""
              id="compony-phone-number-input"
              placeholder="شماره تلفن ثابت سازمان خود را وارد کنید"
            />
          </div>
          <div class="box Company-representative-name">
            <label>نام نماینده شرکت</label>
            <input
              type="text"
              name=""
              id="compony-representative-name-input"
              placeholder="نام نماینده شرکت خود را وارد کنید"
            />
          </div>
          <div class="box Company-representative-phone-number">
            <label>نام شرکت</label>
            <input
              type="text"
              name=""
              id="compony-representative-phone-number-input"
              placeholder="شماره موبایل نماینده شرکت خود را وارد کنید"
            />
          </div>
          <div class="box Company-email">
            <label>ایمیل </label>
            <input
              type="email"
              name=""
              id="compony-name-input"
              placeholder="نام سازمان یا شرکت خود را وارد کنید"
            />
          </div>
          <div class="box Identifier-code">
            <label> کد معرف(در صورت وجود)</label>
            <input
              type="text"
              name=""
              id="Identifier-code-input"
              placeholder="کد معرف را در صورت وجود وارد کنید"
            />
          </div>
        </div>
        <div class="Confirmation-part">
          <div class="Confirmation-laws">
            <span
              >تایید این فرم به معنای تایید <a href="#">قوانین و مقررات</a> تپسی
              است</span
            >
          </div>
          <a href="#" class="confirm-continue"> تایید و ادامه </a>
        </div>
      </section>
      <section class="forgot-password-section">
        <div class="logo">
          <img src="/Img/12570cbc.svg" alt="" />
        </div>
        <div class="send-email-part">
          <p>
            جهت دریافت لینک تغییر رمز عبور،ایمیل خود را وارد کنید!
          </p>
          <div class="email-box">
            <label>ایمیل</label>
            <input
              type="email"
              name=""
              id="email-box-input"
              placeholder="ایمیل خود را وارد کنید"
            />
          </div>
        </div>
        <a class="send-email-btn" href="#">ارسال ایمیل </a>
      </section>
    </main>
  </body>
  <script src="/assets/main.js" type="module"></script>
</html>
